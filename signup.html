<!DOCTYPE html>
<html>
<head>
	<title> HALAMAN SIGN UP </title>
</head>
<body>

	<h1> Membuat Halaman Sign up </h1>

	<form>
      <fieldset>
      		<legend> Data Nama Mahasiswa </legend>
              <label> Nama Lengkap :</label> <br>
                <input type="text" placeholder="Masukan Nama"> <br>

              <label> Email :</label> <br>
                <input type="text" placeholder="Masukan Email"> <br>

              <label> Pasword </label> <br>
                <input type="text" placeholder="Masukan Pasword"> <br>

              <label> Nomor telepon </label> <br>
                <input type="text" placeholder="Masukan Nomor telepon"> <br>

              <label> Jenis Kelamin :</label> <br> 
                <input type="radio" name="gender" checked>Laki-Laki
                <input type="radio" name="gender">Perempuan <br>

              <label> Alamat </label> <br>
                <input type="text" placeholder="Masukan Alamat"> <br>

              <label> Hobbi :</label> <br>
                <input type="checkbox"> Futsal <br>
                <input type="checkbox"> Music <br>
                <input type="checkbox"> Traveling <br>  

              <label> Skill :</label>
                <select>
                    <optgroup>
                        <option> HTML </option>
                        <option> CSS </option>
                        <option> JavaScript </option>
                    </optgroup>
                </select> <br>
        	<input type="Submit">
        </fieldset>
    </form> <br>

</body>
</html>
